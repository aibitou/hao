<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script>
$(function() {
    $('#q').on('input', function() {
        if ($('#q').val() != '') {
            var val = $('#q').val();
            $('img').each(function(idx, ele) {
                if ($(ele).attr('data').search(val) != -1) {
                    $(ele).show();
                } 
                else {
                    $(ele).hide();
                }
            });
        }
        else {
            $('img').each(function(idx, ele) {
                $(ele).show();
            });
        }
    });
});
</script>
